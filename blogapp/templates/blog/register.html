{% extends 'base.html' %}
{% load static %}

{% block title %}Register - Professional Blog{% endblock %}

{% block content %}
<div style="max-width: 500px; margin: 4rem auto; padding: 2rem;">
    <div style="background: white; border-radius: 15px; box-shadow: 0 10px 30px var(--shadow); border: 2px solid var(--light-brown); overflow: hidden;">
        <div style="background: linear-gradient(135deg, var(--primary-brown) 0%, var(--secondary-brown) 100%); color: white; padding: 2rem; text-align: center;">
            <h2 style="margin: 0; font-size: 2rem;">Join Us</h2>
            <p style="margin: 0.5rem 0 0 0; opacity: 0.9;">Create your account</p>
        </div>
        
        <div style="padding: 2rem;">
            <form method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="Choose a username" required>
                </div>
                
                <div class="form-group">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
                </div>
                
                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Create a password" required>
                </div>
                
                <div class="form-group">
                    <label for="confirm_password" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" id="confirm_password" name="confirm_password" placeholder="Confirm your password" required>
                </div>
                
                <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 1rem;">
                    Register
                </button>
            </form>
            
            <div style="text-align: center; margin-top: 2rem; padding-top: 2rem; border-top: 2px solid var(--light-brown);">
                <p style="color: var(--text-light); margin: 0 0 1rem 0;">
                    Already have an account? 
                    <a href="{% url 'login' %}" style="color: var(--primary-brown); text-decoration: none; font-weight: 600;">
                        Login here
                    </a>
                </p>
                <p style="margin: 0;">
                    <a href="{% url 'home' %}" style="color: var(--secondary-brown); text-decoration: none; font-weight: 500;">
                        ‚Üê Back to Home
                    </a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
